  <main>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
              <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                  <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">Cadastro</h5>
                  
                  <form method = "get" action="/tela_cadastro/tela_cad2/index.html">

                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="name" placeholder="myusername" required>
                      <label for="floatingInputUsername">Nome Completo</label>
                    </div>
      
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                      <label for="floatingInputEmail">Email</label>
                    </div>
      
                    <hr>
      
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Password">
                      <label for="floatingPassword">Senha</label>
                    </div>
      
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="_confirmePassword" placeholder="Confirm Password">
                      <label for="floatingPasswordConfirm">Confirme a Senha</label>
                    </div>
      
                    <div class="d-grid mb-2">
                      <button class="btn btn-lg btn-outline-light btn-login fw-bold text-uppercase" type="submit" style="background-color: blueviolet;">CONTINUAR</button>
                    </div>
      
                    <a class="d-block text-center mt-2 small" href="#">Já possui uma conta? Entre!</a>
      
                    <hr class="my-4">
      
                    <div class="d-grid mb-2">
                      <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                        <i class="fab fa-google me-2"></i> Entrar com o Google
                      </button>
                    </div>
      
                    <div class="d-grid">
                      <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                        <i class="fab fa-facebook-f me-2"></i> Entrar com o Facebook
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
  </main>
